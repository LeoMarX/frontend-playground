<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Child vs Descendant selectors</title>
<style type="text/css">
    .food > li {
        border: 1px solid red;  
    } /*border appears only outside of fruit and vegie*/
    /*
    .food li {
        border: 1px solid red; 
    } /*border appears on everything (including app, banana etc)*/
    */
</style>
</head>
<body>

<ul class="food">
    <li>fruit
        <ul>
            <li>apple</li>
            <li>banana</li>
        </ul>
    </li>
    <li>vegie
        <ul>
            <li>cabbage</li>
            <li>carrot</li>
        </ul>
    </li>
</ul>

</body>
</html>
