<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fluid Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src="jquery.min.js"></script>
	<script src="slideshow.js"></script>
</head>
<body>
	<main>
		<h1>My Photo Gallery</h1>
		<div id="slideshow">
			<figure>
				<img src="img/1200x900.png" alt="">
				<figcaption>Photo 1</figcaption>
			</figure>
			<figure>
				<img src="img/1200x900xfff.png" alt="">
				<figcaption>Photo 2</figcaption>
			</figure>
			<figure>
				<img src="img/1200x900x6c3.png" alt="">
				<figcaption>Photo 3</figcaption>
			</figure>
			<figure>
				<img src="img/1200x900xaaa.png" alt="">
				<figcaption>Photo 4</figcaption>
			</figure>
			<ul>
				<li class="active"><a href="#"><img src="img/1200x900.png" alt="" title="Photo 1"></a></li>
				<li><a href="#"><img src="img/1200x900xfff.png" alt="" title="Photo 2"></a></li>
				<li><a href="#"><img src="img/1200x900x6c3.png" alt="" title="Photo 3"></a></li>
				<li><a href="#"><img src="img/1200x900xaaa.png" alt="" title="Photo 4"></a></li>
			</ul>
		</div>
	</main>
</body>
</html>
